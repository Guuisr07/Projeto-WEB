    <header class="header">
      <div class="logotipo">
          <img src="../assets/imagens/Logo.png" alt="">
      </div>
      <div class="pesquisa">
          <form method="post">
              <div id="divBusca">
                  <input type="text" id="txtBusca" placeholder="Buscar..." maxlength="120">
                  <img><i class="fas fa-search"></i></img>
              </div>
          </form>
      </div>
  </div>

</header>

  </div>
    <form>
      <div class="title">Fale Conosco</div>
      <div class="form-container">
        <div class="assunto-container">
          <label for="assunto_lbl" class="form-label">Assunto :</label>
          <br />
          <input type="assunto" class="form-control" id="assunto-inp" />
        </div>
        <br />

        <div class="name-container">
          <label for="name_lbl" class="form-label">Nome :</label>
          <br />
          <input type="name" class="form-control" id="name-inp" />
        </div>
        <br />

        <div class="email-container">
          <label for="email_lbl" class="form-label">Email :</label>
          <br />
          <input type="email" class="form-control" id="email-inp" />
        </div>
        <br />

        <div class="telefone-container">
          <label for="telefone_lbl" class="form-label">Telefone :</label>
          <br />
          <input type="teleone" class="form-control" id="telefone-inp" />
        </div>
        <br />

        <div class="telefone-secundario">
          <label for="telefoneSecundario_lbl" class="form-label"
            >Telefone Secundario :</label
          >
          <br />
          <input type="tel2" class="form-control" id="tel2-inp" />
        </div>
        <br />

        <div class="codigo-pedido">
          <label for="codigo_lbl" class="form-label">Codigo do pedido :</label>
          <br />
          <input type="tezt" class="form-control" id="codigo-inp" />
        </div>
        <br />

        <div class="mensagem">
          <label for="codigo_lbl" class="form-label">Mensagem :</label>
          <br />
          <textarea class="message-input"></textarea>
        </div>
        <br />

        <button type="submit" class="btnEnviar">Enviar</button>
      </div>
    </form>
  </body>
</html>
